<div class="container" ng-if="myInfoCtrl.info.firstName">

    <form class="signup" name="signupForm" novalidate >
        <h1 class="text-center">My info</h1>
        
        <div class="input-group">        
            <span class="input-group-addon">First name</span>
            <input class="form-control" name="firstName" type="text" ng-model="myInfoCtrl.info.firstName" readonly>                 
        </div>
        
        <div class="input-group">        
            <span class="input-group-addon">Last name</span>
            <input class="form-control" name="lastName" type="text" ng-model="myInfoCtrl.info.lastName" readonly>
        </div>    
        
        <div class="input-group">        
            <span class="input-group-addon">Email</span>
            <input class="form-control" name="email" type="email" ng-model="myInfoCtrl.info.email" readonly>
        </div>   
        
        <div class="input-group">        
            <span class="input-group-addon">Phone</span>
            <input class="form-control" name="phone" type="number" ng-model="myInfoCtrl.info.phone" readonly>
        </div>
        
    </form>
    <h2>Favorite dish</h2>
    <menu-item menu-item="myInfoCtrl.menuItem"></menu-item>

</div>

<div class="container signup alert alert-danger"  ng-if="!myInfoCtrl.info.firstName">
    Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
</div>
