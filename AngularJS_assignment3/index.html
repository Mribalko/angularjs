<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownController as searchBar">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    
    <input type="text" ng-model="searchBar.searchTerm" placeholder="search term" class="form-control"> 
    <button class="btn btn-primary ml-2" ng-click="searchBar.search(searchBar.searchTerm)">Narrow It Down For Me!</button>

    <div class="list-group w-100 mt-2"></div>
      <found-items
        items="searchBar.found" 
        on-remove="searchBar.removeItem(index)"
        error = "searchBar.errorMessage"
      >
      </found-items>
    </div>

    <!-- found-items should be implemented as a component -->
  
  </div>
  
</body>
</html>
