<div class="container">
  <ol class="breadcrumb">
      <li class="breadcrumb-item"><a ui-sref="home">Home</a></li>
      <li class="breadcrumb-item"><a ui-sref="categories">Categories</a></li>
      <li class="breadcrumb-item active">Items</li>
  </ol>

  <h3>Items for category "{{$ctrl.categoryShortName}}"</h3>

  <div class="list-group w-100 mt-2">
            
      <div class="list-group-item" ng-repeat="item in $ctrl.items">
        <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{item.name}} ({{item.short_name}})</h5>
            </div>
            {{item.description}}                     
        </div>
      </div>
  </div>

</div>
