<!doctype html>
<html lang="en" ng-app="lunchChecker">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .text-red { color: red; }
      .text-green { color: green; }
      .border-red { border-color: red;}
      .border-green { border-color: green;}
    </style>
  </head>
<body>
   <div class="container" ng-controller="tooMuchController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="dishesList"
             ng-class="'border-' + color "> 
             <small class="form-text text-muted">
              Empty items not considered
            </small>
             
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="'text-' + color">
           {{message}}
         </div>
   </div>

</body>
</html>
